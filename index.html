<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trang Chủ</title>
    <link rel="icon" href="image/logo.jpg" type="image/png" />
    <style>
      /* Loader đen toàn màn hình */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(211, 211, 234);
        z-index: 9999;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: rgb(255, 255, 255);
        background-image: url("image/backgroundindex.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        font-family: sans-serif;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      img {
        user-drag: none;
        -webkit-user-drag: none;
      }

      .menu-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .menu-icon,
      .menu-image {
        font-size: 30px;
        color: white;
        cursor: pointer;
        user-select: none;
        display: block;
      }

      .menu-image {
        display: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        pointer-events: auto;
      }

      .menu-content {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: rgba(0, 191, 255, 0.7);
        color: white;
        padding: 15px;
        border-radius: 8px;
        min-width: 150px;
      }

      .menu-content ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .menu-content li {
        position: relative;
        overflow: hidden;
        margin-bottom: 10px;
        cursor: pointer;
        font-size: 18px;
        padding: 10px 15px;
        text-align: center;
        transition: transform 0.2s;
        border-radius: 6px;
        background-color: transparent;
        z-index: 1;
      }

      .menu-content li::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
        border-radius: 6px;
      }

      .menu-content li:nth-child(1):hover::before {
        background-image: url("image/home-bg.jpg");
        opacity: 1;
      }

      .menu-content li:nth-child(2):hover::before {
        background-image: url("image/english-bg.jpg");
        opacity: 1;
      }

      .menu-content li:nth-child(3):hover::before {
        background-image: url("image/japanese-bg.jpg");
        opacity: 1;
      }

      /* Furina GIF ở góc dưới bên phải */
      .furina-meme {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 80px;
        height: 80px;
        z-index: 10000;
        pointer-events: none;
        object-fit: contain;
      }

      @media (max-width: 600px) {
        .furina-meme {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body
    oncontextmenu="return false"
    onselectstart="return false"
    ondragstart="return false"
  >
    <!-- Loader -->
    <div id="loader"></div>

    <!-- Menu -->
    <div class="menu-container">
      <div class="menu-icon" id="hamburger" onclick="toggleMenu()">&#9776;</div>
      <img
        src="image/menu-bar.jpg"
        alt="Icon"
        class="menu-image"
        id="icon"
        onclick="toggleMenu()"
      />
      <div class="menu-content" id="menu">
        <ul>
          <li onclick="window.location.href='index.html'">Trang chủ</li>
          <li onclick="window.location.href='english/english.html'">
            Tiếng Anh
          </li>
          <li onclick="window.location.href='japan/japan.html'">Tiếng Nhật</li>
        </ul>
      </div>
    </div>

    <!-- Furina Meme GIF -->
    <img src="image/furina.gif" alt="Furina Meme" class="furina-meme" />

    <script>
      function toggleMenu() {
        const icon = document.getElementById("icon");
        const hamburger = document.getElementById("hamburger");
        const menu = document.getElementById("menu");

        const hamburgerVisible =
          window.getComputedStyle(hamburger).display !== "none";

        if (hamburgerVisible) {
          hamburger.style.display = "none";
          icon.style.display = "block";
          menu.style.display = "block";
        } else {
          hamburger.style.display = "block";
          icon.style.display = "none";
          menu.style.display = "none";
        }
      }

      document.addEventListener("keydown", function (e) {
        if (
          (e.ctrlKey && ["u", "s", "c"].includes(e.key.toLowerCase())) ||
          (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
          e.key === "F12"
        ) {
          e.preventDefault();
        }
      });

      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
